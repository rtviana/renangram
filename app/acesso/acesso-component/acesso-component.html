<div class="container">

    <div class="row">
      <div class="col-sm-6 d-flex justify-content-end" [@animacao-banner]="estadoBanner">
        <p>
          <app-banner></app-banner>
        </p>
      </div>
      
      <div *ngIf="cadastro; else formLogin">
          <div class="col-sm-6 d-flex justify-content-start" [@animacao-painel]="estadoPainel">
            <app-cadastro (exibirPainel)="exibirPainel($event)"></app-cadastro>
          </div>
      </div>

        <ng-template #formLogin>
            <div class="col-sm-6 d-flex justify-content-start" [@animacao-painel]="estadoPainel">
              <!--DataBindind do evento de emissao -->
              <app-login (exibirPainel)="exibirPainel($event)"></app-login>
            </div>
        </ng-template>
        
    </div>
</div>
